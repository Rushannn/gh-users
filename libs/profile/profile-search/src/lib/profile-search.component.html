
<lib-profile-search-panel (changeSearchParams)="onChangeSearchParams($event)"></lib-profile-search-panel>



@if (!$isLoading()) {
  @for (profile of $profiles(); track profile) {
    <lib-profile-search-result-item [profile]="profile"></lib-profile-search-result-item>
  }
  <!-- @empty {
    <div>There are no users with the selected params.</div>
  } -->


} @else {
  <div>Loading articles...</div>
}
